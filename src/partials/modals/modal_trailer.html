<div class="trailer-modal__backdrop js-backdrop-trailer">
  <div class="trailer-modal">
    <button
      class="trailer-modal__button-close"
      type="button"
      data-action="close-trailer-modal"
    >
      <svg class="close-icon" width="10.5px" height="10.5px">
        <use href="./img/icons.svg#icon-exit"></use>
      </svg>
    </button>

    <div class="trailer-modal__content">
      <div class="no-movie-container trailer-is-hidden">
        <div class="no-video-msg">
          <p>OOPS...</p>
          <p>We are very sorry!</p>
          <p>But we couldnâ€™t find the trailer.</p>
        </div>
        <picture class="no-trailer-img">
          <source
            srcset="
              ./img/desctop/treiler1x.png 1x,
              ./img/desctop/treiler2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/tablet/treiler-tablet1x.png 1x,
              ./img/tablet/treiler-tablet2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/mobile/treiler-mobile1x.png 1x,
              ./img/mobile/treiler-mobile2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            class="modal-trailer-oops__image"
            src="./img/mobile/treiler-mobile1x.png"
            alt="trailer not found"
          />
        </picture>
      </div>

      <div class="trailer-container trailer-is-hidden">
        <iframe
          id="trailerIframe"
          class="iframe-trailer"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</div>
