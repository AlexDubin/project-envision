<section class="section-catalog">
  <div class="container">
    <form class="search-form" id="search-form">
      <div class="box-search">
        <div class="input-div">
          <input
            class="form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            required
            placeholder
          />
          <span>Search</span>
        </div>
      </div>
      <button class="clear-btn" type="reset"></button>
      <div class="year-select">
        <select id="year-select" >
          <option value="-1">Year</option>
        </select>
      </div>
      <div class="year-select">
        <select id="genres-select" class="genres-select">
        <option value="-1">Genre</option>
      </select>
      </div>
      <button type="submit">
        <svg class="search-svg-btn" width="18" height="18">
          <use href="/src/img/icons.svg#icon-search"></use>
        </svg>
      </button>
      
    </form>
    <ul id="anchor" class="gallery">
      <!-- Карточки изображений -->
    </ul>
    <div class="pagination">
      <ul>
        <!--pages or li are comes from javascript -->
      </ul>
    </div>
    <!-- <div id="tui-pagination-container" class="tui-pagination"></div> -->
  </div>
</section>
